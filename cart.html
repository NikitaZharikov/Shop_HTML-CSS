<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header_menu">
        <div class="container center_block">
            <div class="logo_bar">
                <a class="logo" href="#"><img src="img/svg/logo.svg" alt="logo"></a>
                <a class="search" href="#"><img src="img/svg/click_search.svg" alt="search"></a>
            </div>
            <div class="menu_bar">
                <a class="nav_burger" href="#"><img src="img/svg/menu_burger.svg" alt="burger"></a>
                <a class="nav_account" href="#"><img src="img/svg/account.svg" alt="account"></a>
                <a class="nav_cart" href="#"><img src="img/svg/cart.svg" alt="cart"></a>
            </div>
        </div>
    </header>

    <div class="breadcrumbs">
        <div class="container center_block">
            <p class="breadcrumbs_title">SHOPPING CART</p>
        </div>
    </div>

    <main>

    </main>

    <section class="subscribe">
        <div class="container center_block">
            <article class="subscribe_card_about">
                <img src="img/picture/subscribe_about_photo.png" alt="photo">
                <p class="subscribe_card_about_text">“Vestibulum quis porttitor dui! Quisque viverra nunc mi,
                    <span class="subscribe_card_about_text_italic">a pulvinar purus condimentum</span>“
                </p>
            </article>
            <article class="subscribe_card_submit">
                <p class="subscribe_card_submit_title">SUBSCRIBE</p>
                <p class="subscribe_card_sumbmit_text">FOR OUR NEWLETTER AND PROMOTION</p>
                <form action="#" class="subscribe_card_submit_input">
                    <input type="email" class="submit_input" placeholder="Enter Your Email" required>
                    <input class="submit_input_button" type="submit" value="Subscribe">
                </form>
            </article>
        </div>
    </section>

    <footer class="footer_page">
        <div class="container center_block">
            <p class="footer_all_rights">© 2021 Brand All Rights Reserved.</p>
            <ul class="footer_socialmedia">
                <li><img class="socialmedia_icon" src="img/svg/facebook.svg" alt="facebook"></li>
                <li><img class="socialmedia_icon" src="img/svg/intagram.svg" alt="intagram"></li>
                <li><img class="socialmedia_icon" src="img/svg/pinterest.svg" alt="pinterest"></li>
                <li><img src="img/svg/twitter.svg" alt="twitter"></li>
            </ul>
        </div>
    </footer>
</body>

</html>
