<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header_menu">
        <div class="container center_block">
            <div class="logo_bar">
                <a class="logo" href="#"><img src="img/header_menu/logo.svg" alt="logo"></a>
                <a class="search" href="#"><img src="img/header_menu/click_search.svg" alt="search"></a>
            </div>
            <div class="menu_bar">
                <a class="nav_burger" href="#"><img src="img/header_menu/menu_burger.svg" alt="burger"></a>
                <a class="nav_account" href="#"><img src="img/header_menu/account.svg" alt="account"></a>
                <a class="nav_cart" href="#"><img src="img/header_menu/cart.svg" alt="cart"></a>
            </div>
        </div>
    </header>
</body>

</html>
